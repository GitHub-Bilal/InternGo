	<body class="simple-bg-screen" style="background-image:url(assets/img/banner-10.jpg);">

			<!-- Title Header Start -->
				<div class="container">
					<div class="signup-screen">
					<h1 align="center">Student Sign up</h1>
						<a href="index.html"><img src="assets/img/logo.png" class="img-responsive" alt=""></a>
						
						<form>
						    <h4>First Name</h4>
							<input type="text" pattern="[a-zA-Z]+" required title="Numbers " class="form-control" placeholder="First Name">
							<h4>Last Name</h4>
							<input type="text" pattern="[a-zA-Z]+" required title="Numbers " class="form-control" placeholder="Last Name">
							<h4>Email Id</h4>
							<input type="email"  class="form-control" required placeholder="Your Email">
							<h4>User Name</h4>
							<input type="text" pattern="[a-zA-Z0-9]+"  required class="form-control" placeholder="Username">
							<h4>Password</h4>
							<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Password">
							<h4>Mobile Number</h4>
							<input type="tel" pattern="^\d{10}" required  title="Please enter a valid 10 digit phone number"class="form-control" placeholder="Mobile Number">
							<button class="btn btn-login" type="submit" >Sign Up</button>
							<span>Have You Account? <a href="login.html"> Login</a></span>	
						</form>
					</div>

				</div>
			 <div class="clearfix"></div>
         <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">

                     <div class="tab" role="tabpanel">

                        </ul>
                        <div class="tab-content" id="myModalLabel2">
                           <div role="tabpanel" class="tab-pane fade in active" id="login">
                              <img src="assets/img/logo.png" class="img-responsive" alt=""/>
                              <div class="subscribe wow fadeInUp">
                                 <form class="form-inline" method="post">
                                    <div class="col-sm-12">
                                       <div class="form-group">
                                          <input type="email" name="email" class="form-control" placeholder="Email address" required=""><input type="password" name="password" class="form-control" placeholder="Password" required="">
                                          <div class="center"><button type="submit" id="login-btn" class="submit-btn"> Login </button></div>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                           <div role="tabpanel" class="tab-pane fade" id="register">

									   <input type="password" name="password" class="form-control" placeholder="Password" required="">
                                       <div class="center"><button type="submit" id="subscribe" class="submit-btn"> Login </button></div>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
