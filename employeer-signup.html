					<h2 align="center">Employeer Sign up</h2>
						<a href="index.html"><img src="assets/img/logo.png" class="img-responsive" alt=""></a>
						
						<form>
						    <h4>First Name</h4>
							<input type="text" pattern="[a-zA-Z]+" required title="Numbers " class="form-control" placeholder="First Name">
							<h4>Last Name</h4>
							<input type="text" pattern="[a-zA-Z]+" required title="Numbers " class="form-control" placeholder="Last Name">
							<h4>Official Email Id</h4>
							<input type="email"  class="form-control" required placeholder="name@company_name.com">
							<h4>User Name</h4>
							<input type="text" pattern="[a-zA-Z0-9]+"  required class="form-control" placeholder="Username">
							<h4>Password</h4>
							<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder="Password">
							<h4>Mobile Nuber</h4>
							<input type="tel" pattern="^\d{10}" required  title="Please enter a valid 10 digit phone number"class="form-control" placeholder="Mobile Number">
							<button class="btn btn-login" type="submit" formaction="index-employeer.html" >Sign Up</button>
							<span>Have You Account? <a href="login-employeer.html"> Login</a></span>	
						</form>
					</div>
