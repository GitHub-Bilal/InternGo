			<!-- Title Header Start -->
				<div class="container">
					<div class="signup-screen">
						<form>
						    <h3 style="color:#07b107;">Provide Resume Link:</h3>
							<label>Please provide a Google Drive <mark style="color:#07b107"> link</mark> of your Resume</label>
							<input type="textarea" placeholder="This is the resume that the employer will see, make sure it is up to date." style="width:600px; height:90px" required class="areatext"  required>	
						
					
						
						    <h3>Assesment Questions*</h3>
							<label>Why should you be hired for this internship?</label>
							<textarea placeholder="Mention in detail what relevant skill or past experience you have for this internship. What excites you about this internship? Why would you be a good fit?" style="width:600px; height:290px" required class="areatext"></textarea>
							<label>Are you available for 2 months, starting immediately, for a work from home internship? If not, what is the time period you are available for and the earliest date you can start this internship on?</label>
							<textarea placeholder="e.g. I am available full time in Hyderabad for next 3 months, but will have exams for 10days in May" style="width:600px; height:290px" aria-required="true" aria-invalid="true" required class="areatext"></textarea>
							<label>Please share some samples of websites you have created.</label>
							<textarea placeholder="e.g. Google drive link:(https://drive.google.com/folderview?id=1n325nw034i9udfn_wsed-ser43991_oo2sdf4SBhM)" style="width:600px; height:90px" aria-required="true" aria-invalid="true" required class="areatext"></textarea>
							<div class="clearfix"></div>
							<button class="btn btn-primary" type="submit">SUBMIT</button>	
						</form>
					</div>

				</div>
